{% extends "base.html" %}
{% block title %}
    Qo'shish
{% endblock title %}

{% block content %}
{% comment %} 
<div class="container">
  <section class="contact-section">
    <h1 class="section-title text-center mb-4">Maqolani tahrirlash</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input
          required
          type="text"
          name='title'
          class="form-control"
          placeholder="Mavzu"
          id="floatingInput"
          value="{{ article.title }}"
        />
        <label htmlFor="floatingInput">Mavzu</label>
      </div>
      
      <div class="form-floating mb-4">
        <textarea
          required
          class="form-control"
          placeholder="Maqola matni..."
          name='body'
          id="floatingInput"
        >{{ article.body }}</textarea>
        <label htmlFor="floatingTextarea">Matn</label>
      </div>

      <div class="form-floating mb-4">
        <input required type="file" name="image" class="form-control" id="floatingInput">
        <label htmlFor="floatingTextarea">Rasm</label>
      </div>
        <button type="submit" class="btn d-block btn-success">Joylash</button>
    </form>
  </section>
</div> {% endcomment %}



<div class="container">
  <section class="contact add-article" id="contact">
    <div class="form-container">
      <form class="contact-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="contact-inputs">
          <label for="title">Sarlavha</label>
          <input type="text" name="title" id="title" value='{{ article.title }}' required />
        </div>
        <div class="contact-inputs">
          <label for="description">Qisqacha</label>
          <input type="text" name="description" id="description" value='{{ article.description }}' required />
        </div>
        <div class="contact-inputs">
          <label for="body">Yangilik matnini kiriting</label>
          <textarea name="body" id="body" required>{{ article.body }}</textarea>
        </div>
        <div class="contact-input">
          <input type="file" id="actual-btn" name="image" hidden accept=".jpg, .jpeg, .png" />

          <label for="actual-btn" class="custom-upload"
            >Rasmni tanlang</label
          >
          <span
            id="file-chosen"
            style="
              color: #fff;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                'Trebuchet MS', sans-serif;
              font-size: 18px;
              letter-spacing: 2px;
            "
            >Rasm tanlanmagan</span
          >
        </div>
        <button
          type="submit"
          style="margin-top: 30px; font-size: 16px; letter-spacing: 2px"
        >
          Saqlash
        </button>
      </form>
    </div>
  </section>
</div>

{% endblock content %}
